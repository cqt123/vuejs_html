<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表过滤</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>人员列表</h2>
        <input v-model="keyWord" type="text" placeholder="请输入名字" />
        <ul>
            <li v-for="(item, index) in filPerson" :key="index">
                {{item.name}}-{{item.age}}-{{item.sex}}
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

        // 用watch实现
        // new Vue({
        //     el: '#root',
        //     data: {
        //         persons: [
        //             {id: '001', name: '马冬梅', age: 18, sex: '女'},
        //             {id: '002', name: '周冬雨', age: 19, sex: '女'},
        //             {id: '003', name: '周杰伦', age: 20, sex: '男'},
        //             {id: '003', name: '温兆伦', age: 20, sex: '男'}
        //         ],
        //         keyWord: '',
        //         filPerson: []
        //     },
        //     watch: {
        //         keyWord: {
        //            immediate: true,
        //            handler(val){
        //                 this.filPerson = this.persons.filter(p => p.name.indexOf(val) > -1)
        //            }
        //         }
        //     },
        //     methods: {
        //     },
        // })

        // 用computed实现
        new Vue({
            el: '#root',
            data: {
                persons: [
                    {id: '001', name: '马冬梅', age: 18, sex: '女'},
                    {id: '002', name: '周冬雨', age: 19, sex: '女'},
                    {id: '003', name: '周杰伦', age: 20, sex: '男'},
                    {id: '003', name: '温兆伦', age: 20, sex: '男'}
                ],
                keyWord: ''
            },
            computed: {
                filPerson(){
                    return this.persons.filter(p => p.name.indexOf(this.keyWord) > -1)
                }
            },
            methods: {
            },
        })
    </script>
</body>
</html>

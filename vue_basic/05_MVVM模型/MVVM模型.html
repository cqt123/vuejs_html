<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        MVVM模型：
            1、M：模型（Model）：data中的数据
            2、V：视图（View）：模板代码
            3、VM：视图模板（ViewModel）：Vue实例
        观察发现：
            1、data中所有的属性，最后都出现在了vm身上
            2、vm身上所有的属性 及 Vue原型上所有的属性，在Vue模板中都可以直接使用
     -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>学校名称：{{name}}</h1>
        <h1>学校地址：{{address}}</h1>
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止 vue 在启动时生成生产提示

        // 创建Vue实例
        const vm = new Vue({
            el: '#root',
            data: { // data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象
                name: '学校1',
                address: '南京'
            }
        })

        v.$mount('#root') // 第二种写法
    </script>
</body>
</html>
